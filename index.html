<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSM Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="banner">Simulator</div>
        <div class="display">
            <div class="input">
                <div>Instructions</div>
                <div class="comp">
                    <div class="num">1</div>
                    <div>Q (States):</div>
                    <textarea id="StateInput" placeholder="q0,q1,q2,q3,q4"></textarea>
                    <div class="num">2</div>
                    <div>q&#8320; (Initial state):</div>
                    <input id="IntStateInput" placeholder="q0"></input>
                    <div class="num">3</div>
                    <div>F (Accepting states):</div>
                    <textarea id="AccStateInput" placeholder="q1,q3"></textarea>
                    <div class="num">4</div>
                    <div>X (Alphabet):</div>
                    <input id="AlpInput" placeholder="a,b,c"></input>
                    <div class="num">5</div>
                    <div>Ïƒ (Transition table):</div>
                    <textarea id="tableInput" class="trans"></textarea>
                </div>
                <button id="Button" type="button">Generate</button>
            </div>
        </div>
    </div>
</body>
<script src="test2.js"></script>
</html>
